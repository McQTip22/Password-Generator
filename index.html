<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Password Generator</title>
  
</head>
<body>
  <div class="container">
    <h1 class="title">Password Generator</h1>
    <h2 class="display" id="display">Password</h2>

    <form class="form" id="generator">
      <label for="" class="amountNumber">Amount of characters</label>
      <div class="slider">
        <input type="range" min="1" max="30" value="8" id="amountRange">
        <input class="number" type="number" min="1" max="30" value="8" id="amountNumber">
      </div>

      <label for="includeUppercase">Include Uppercase</label>
      <input type="checkbox" id="includeUppercase">

      <label for="includeNumbers">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">

      <label for="includeSymbols">Include Symbols</label>
      <input type="checkbox" id="includeSymbols">

      <button type="submit" class="btn">Generate Password</button>
    </form>
  </div>
</body>
</html>
