<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h2>password</h2>
        <form>
            <label for="AmountNumber">Number Of Characters</label>
            <input type="range" min="5" max="30" value="8" id="AmountRange">
            <input type="number" min="5" max="30" value="8" id="AmountNumber">

            <label for="IncludeUppercase">Include Uppercase</label>
            <input type="checkboc" id=IncludeUppercase>

            <label for="IncludeNumber">Include Number</label>
            <input type="checkbox" id="IncludeNumber">

            <label for="IncluedeSymbol">Include Symbol</label>
            <input type="checkbox" id="IncluedeSymbol">

            <button type="submit">Generate Password</button>
        </form>
    </div>
</body>
</html>
